{% extends "notify/base.html" %}
{% load crispy_forms_tags %}

{% block title %}LAN - Notify{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Send Notification</h1>
            </div>
            <div class="panel-body">
                <div class="alert alert-warning" role="alert">
                    This page is deprecated in favor of <a href="https://groups.google.com/a/texaslan.org/">Google Groups</a>.
                </div>
                <form class="form-horizontal" method="post" action="{% url 'notify:notify' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
